<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing webpage color</title>
</head>
<body>
    <script>
        function changeColorFunction(){
          document.body.style.backgroundColor = "blue";
        }
    </script>
    <button onclick="changeColorFunction()">click</button>
</body>
</html>
