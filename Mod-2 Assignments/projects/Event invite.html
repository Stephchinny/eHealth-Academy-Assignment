<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Event invite</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        h1{
            font-family: 'Dancing Script', cursive;
        }
        .container{
            margin: 7%;
            border: #E63946 dashed 5px;

        }
        .top-box {
            text-align: center;
        }

        img{
            width: 50px;
            position: absolute;
            top: 105px;
            left: 120px;
        }

        .bottom-box {
            background-color: red;
            display: flex;
            justify-content: space-between;
            
        }

        i {
            color: #F1FAEE;
        }

        .details {
            padding: 20px;
        }

        .fa-phone {
            margin: 10px 0;
        }
        .btn-container{
            margin: auto;
            margin-right: 40px;
        }
        .button{
            width: 180px;
            height: 50px;
            font-family: cursive;
            background-color: #fff;
            color: red;
            border: none;
            font-style: oblique;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="top-box">
            <img src="https://www.nih.gov/sites/default/files/styles/featured_media_breakpoint-medium/public/news-events/news-releases/2019/20191125-aids.jpg?itok=q0n-Htka&timestamp=1574702719" alt="World aids day">
            <h1>WORLD AIDS DAY</h1>
            <p>World AIDS Day, designated on 1 December every year since 1988, is an international day dedicated to raising awareness of the AIDS pandemic caused by the spread of HIV infection and mourning those who have died of the disease.</p>
        </div>
        <div class="bottom-box">
            <div class="details">
                <i class="fa fa-calendar" aria-hidden="true"> 1st December 2020</i>
            </div>
            <div class="btn-container">
                <button class="button" type="submit">RVSP</button>
            </div>
        </div>
    </div>


    
</body>

</html>
